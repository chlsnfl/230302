    <pre id="poke">오늘 점심은 포케를 먹어야겠다.</pre>
    <script>
        const el = document.querySelector("#poke");
        console.log(el.childNodes[0].data);  
        let textNode=el.childNodes[0];  //childNodes 자식 요소들을 가져옴
        let txt = textNode.data;   //자식 요소들의 텍스트 배열

        setInterval (function(){
            txt=txt[txt.length-1] /*공백*/ + txt.substring(0, txt.length-1);
            textNode.data=txt;
        },100);

    </script>
